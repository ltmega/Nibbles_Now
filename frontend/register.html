<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Nibbles Now</title>
    <link rel="stylesheet" href="/frontend/styles/styles.css">
    <link rel="stylesheet" href="/frontend/styles/auth.css">
</head>
<body>
    <header>
        <div class="logo">Nibbles Now</div>
        <nav>
            <ul>
                <li><a href="/frontend/index.html">Home</a></li>
                <li><a href="/frontend/categories.html">Categories</a></li>
                <li><a href="/frontend/cart.html">Cart (<span id="cart-item-count">0</span>)</a></li>
                <li><a href="/frontend/login.html">Login/Register</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-page">
        <section class="register-form">
            <h2>Create an Account</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="register-fullname">Full Name:</label>
                    <input type="text" id="register-fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password:</label>
                    <input type="password" id="register-confirm-password" name="confirm_password" required>
                </div>
                <button type="submit" class="button">Register</button>
                <p class="login-link">Already have an account? <a href="/frontend/login.html">Log in</a></p>
                <div id="registration-error" class="error-message" style="display: none;"></div>
                <div id="registration-success" class="success-message" style="display: none;"></div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Nibbles Now</p>
    </footer>

      <script src="/frontend/js/register.js"></script>  
</body>
</html>
