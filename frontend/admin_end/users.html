<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Users - Nibbles Now</title>
    <link rel="stylesheet" href="/frontend/styles/styles.css">
    <link rel="stylesheet" href="/frontend/styles/admin.css">
</head>
<body>
    <header class="admin-header">
        <div class="logo">Nibbles Now Admin</div>
        <nav>
            <ul>
                <li><a href="admin.html">Dashboard</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="users.html" class="active">Users</a></li>
                <li><a href="riders.html">Riders</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main class="admin-users-section">
        <h2>All Users</h2>
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="admin-users-table-body">
                <!-- Users will be loaded here via JS -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2025 Nibbles Now - Admin Area</p>
    </footer>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('logout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('adminToken');
            localStorage.removeItem('userInfo');
            window.location.href = '/frontend/login.html';
        });
        // Load users
        async function loadUsers() {
            const res = await fetch('http://localhost:3000/api/users');
            const users = await res.json();
            const tbody = document.getElementById('admin-users-table-body');
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.user_id}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.role || 'customer'}</td>
                    <td><button onclick="deleteUser(${user.user_id})">Delete</button></td>
                </tr>
            `).join('');
        }
        loadUsers();
    });
    async function deleteUser(id) {
        await fetch(`http://localhost:3000/api/users/${id}`, { method: 'DELETE' });
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
        });
    }
    </script>
</body>
</html>
