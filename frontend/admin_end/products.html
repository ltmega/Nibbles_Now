<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Products - Nibbles Now</title>
    <link rel="stylesheet" href="/frontend/styles/styles.css">
    <link rel="stylesheet" href="/frontend/styles/admin.css">
</head>
<body>
    <header class="admin-header">
        <div class="logo">Nibbles Now Admin</div>
        <nav>
            <ul>
                <li><a href="admin.html">Dashboard</a></li>
                <li><a href="products.html" class="active">Products</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="users.html">Users</a></li>
                <li><a href="riders.html">Riders</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main class="admin-products-section">
        <h2>Manage Products</h2>
        <button id="show-add-form" class="button">Add Product</button>
        <!-- Add Product Modal -->
        <div id="add-product-modal" class="modal">
          <div class="modal-content">
            <span id="close-add-form" class="close">&times;</span>
            <form id="add-product-form" enctype="multipart/form-data">
              <h3>Add New Product</h3>
              <label for="product-name">Product Name</label>
              <input type="text" id="product-name" name="name" required>
              <label for="product-description">Description</label>
              <input type="text" id="product-description" name="description" required>
              <label for="product-price">Price</label>
              <input type="number" id="product-price" name="price" required min="0">
              <label for="product-category">Category</label>
              <input type="text" id="product-category" name="category" required>
              <label for="product-image">Image</label>
              <input type="file" id="product-image" name="image" accept="image/*" required>
              <button type="submit" class="button">Save</button>
            </form>
          </div>
        </div>
        <!-- Edit Product Modal -->
        <div id="edit-product-modal" class="modal">
          <div class="modal-content">
            <span id="close-edit-form" class="close">&times;</span>
            <form id="edit-product-form" enctype="multipart/form-data">
              <h3>Edit Product</h3>
              <input type="hidden" id="edit-product-id" name="id">
              <label for="edit-product-name">Product Name</label>
              <input type="text" id="edit-product-name" name="name" required>
              <label for="edit-product-description">Description</label>
              <input type="text" id="edit-product-description" name="description" required>
              <label for="edit-product-price">Price</label>
              <input type="number" id="edit-product-price" name="price" required min="0">
              <label for="edit-product-category">Category</label>
              <input type="text" id="edit-product-category" name="category" required>
              <label for="edit-product-image">Image</label>
              <input type="file" id="edit-product-image" name="image" accept="image/*">
              <input type="hidden" id="edit-product-image-url" name="image_url">
              <button type="submit" class="button">Update</button>
            </form>
          </div>
        </div>
        <h3>All Products</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="admin-products-table-body">
                <!-- Products will be loaded here via JS -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2025 Nibbles Now - Admin Area</p>
    </footer>
    <script src="/frontend/admin_end/js/product.js"></script>
</body>
</html>
