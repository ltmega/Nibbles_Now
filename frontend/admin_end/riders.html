<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Riders - Nibbles Now</title>
    <link rel="stylesheet" href="/frontend/styles/styles.css">
    <link rel="stylesheet" href="/frontend/styles/admin.css">
</head>
<body>
    <header class="admin-header">
        <div class="logo">Nibbles Now Admin</div>
        <nav>
            <ul>
                <li><a href="admin.html">Dashboard</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="users.html">Users</a></li>
                <li><a href="riders.html" class="active">Riders</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main class="admin-riders-section">
        <h2>All Riders</h2>
        <table>
            <thead>
                <tr>
                    <th>Rider ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="admin-riders-table-body">
                <!-- Riders will be loaded here via JS -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2025 Nibbles Now - Admin Area</p>
    </footer>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('logout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('adminToken');
            localStorage.removeItem('userInfo');
            window.location.href = '/frontend/login.html';
        });
        // Load riders
        async function loadRiders() {
            const res = await fetch('http://localhost:3000/api/riders');
            const riders = await res.json();
            const tbody = document.getElementById('admin-riders-table-body');
            tbody.innerHTML = riders.map(rider => `
                <tr>
                    <td>${rider.rider_id}</td>
                    <td>${rider.name}</td>
                    <td>${rider.contact}</td>
                    <td>${rider.status || 'active'}</td>
                    <td><button onclick="deleteRider(${rider.rider_id})">Delete</button></td>
                </tr>
            `).join('');
        }
        loadRiders();
    });
    async function deleteRider(id) {
        await fetch(`http://localhost:3000/api/riders/${id}`, { method: 'DELETE' });
        document.addEventListener('DOMContentLoaded', () => {
            loadRiders();
        });
    }
    </script>
</body>
</html>
