<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Nibbles Now</title>
    <link rel="stylesheet" href="/frontend/styles/styles.css">
</head>
<body>
    <header>
        <div class="logo">Nibbles Now</div>
        <nav>
            <ul>
                <li><a href="/frontend/index.html">Home</a></li>
                <li><a href="/frontend/categories.html">Categories</a></li>

            </ul>
        </nav>
    </header>
    <main class="profile-section">
        <h1>Edit Profile</h1>
        <form id="edit-profile-form" class="profile-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <button type="submit" class="button">Save Changes</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Nibbles Now</p>
    </footer>
    <script src="/frontend/js/edit-profile.js"></script>
    <script src="/frontend/js/cart.js"></script>
