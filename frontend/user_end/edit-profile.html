<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Nibbles Now</title>
    <link rel="stylesheet" href="/frontend/styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="orders.html">Orders</a>
            <a href="profile.html">Profile</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>
    <main>
        <section class="profile-section">
            <h1>Edit Profile</h1>
            <form id="edit-profile-form" class="profile-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
                <button type="submit" class="button">Save Changes</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Nibbles Now. All rights reserved.</p>
    </footer>
    <script>
    document.getElementById('edit-profile-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        // You'd get userId from session/auth in a real app
        const userId = 1;
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const phone_number = document.getElementById('phone_number').value;
        const address = document.getElementById('address').value;
        const res = await fetch('http://localhost:3000/api/users/' + userId, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ username, email, phone_number, address })
        });
        const data = await res.json();
        if(res.ok) {
            alert('Profile updated!');
            window.location.href = 'profile.html';
        } else {
            alert(data.message || 'Update failed.');
        }
    });
    </script>
</body>
</html>
