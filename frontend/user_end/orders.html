<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Nibbles Now</title>
    <link rel="stylesheet" href="/frontend/styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="/frontend/index.html">Home</a>
            <a href="/frontend/categories.html">Products</a>
            <a href="/frontend/user_end/orders.html">Orders</a>
            <a href="/frontend/user_end/profile.html">Profile</a>
            <a href="/frontend/logout.html">Logout</a>
        </nav>
    </header>
    <main>
        <section class="orders-section">
            <h1>My Orders</h1>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="orders-table-body">
                    <!-- Orders will be loaded here via JS -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Nibbles Now. All rights reserved.</p>
    </footer>
    <script>
    // Replace userId with real session/user logic
    const userId = 1;
    document.addEventListener('DOMContentLoaded', async () => {
        const res = await fetch('http://localhost:3000/api/orders/user/' + userId);
        const orders = await res.json();
        const tbody = document.getElementById('orders-table-body');
        if (Array.isArray(orders) && orders.length) {
            tbody.innerHTML = orders.map(order => `
                <tr>
                    <td>${order.order_id}</td>
                    <td>${order.order_date}</td>
                    <td>UGX ${order.total_amount}</td>
                    <td>${order.status || 'N/A'}</td>
                    <td><a href="/frontend/user_end/order-details.html?order_id=${order.order_id}">View</a></td>
                </tr>
            `).join('');
        } else {
            tbody.innerHTML = `<tr><td colspan="5">No orders found.</td></tr>`;
        }
    });
    </script>
</body>
</html>
