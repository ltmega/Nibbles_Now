<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Nibbles Now</title>
    <link rel="stylesheet" href="/frontend/styles/styles.css">
    <link rel="stylesheet" href="/frontend/styles/cart.css">
</head>
<body>
    <header>
        <div class="logo">Nibbles Now</div>
        <nav>
            <ul>
                <li><a href="/frontend/index.html">Home</a></li>
                <li><a href="/frontend/categories.html">Categories</a></li>
                <li><a href="/frontend/cart.html">Cart (<span id="cart-item-count">0</span>)</a></li>
                <li><a href="/frontend/login.html">Login/Register</a></li>
            </ul>
        </nav>
    </header>

    <main class="checkout-page">
        <h1>Checkout</h1>
        <div id="checkout-cart-summary"></div>
       <!-- In checkout.html -->
        <form id="checkout-form" class="checkout-form">
            <h3>Delivery Information</h3>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>
            <label for="address">Delivery Address:</label>
            <input type="text" id="address" name="address" required>
            <button type="submit" class="button">Place Order</button>
        </form>
        <div id="checkout-success" style="display:none;">
            Thank you for your order! Your snacks are on the way.
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Nibbles Now</p>
    </footer>

    <script src="/frontend/js/cart.js"></script>
    <script src="/frontend/js/checkout.js"></script>
</body>
</html>
