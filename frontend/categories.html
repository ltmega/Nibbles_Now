<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <div class="logo">Nibbles Now</div>
        <nav>
            <ul>

    <main class="categories-page">

    <footer>
        <p>&copy; 2025 Nibbles Now</p>
